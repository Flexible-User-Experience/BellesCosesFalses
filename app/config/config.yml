            filters:
                thumbnail: { size: [100, 220], mode: outbound }
        imatge140x307:
            quality: 90
            filters:
                thumbnail: { size: [140, 307], mode: outbound }
        imatge140x420:
            quality: 90
            filters:
                thumbnail: { size: [140, 420], mode: outbound }
        imatge167x500:
            quality: 90
            filters:
                thumbnail: { size: [167, 500], mode: outbound }
